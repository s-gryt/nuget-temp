  <line x1="80" y1="48" x2="64" y2="64" stroke="#666" stroke-width="1.5" opacity="0.7"/>
  <line x1="64" y1="64" x2="48" y2="80" stroke="#666" stroke-width="1.5" opacity="0.7"/>
